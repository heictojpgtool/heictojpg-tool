<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert HEIC to JPG Instantly</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <header>
    <h1>HEIC to JPG Converter</h1>
    <nav>
      <a href="#">Log in</a>
      <a href="#">Sign up</a>
    </nav>
  </header>

  <main>
    <section class="upload-box">
      <p>Choose HEIC/JPG photos or drop them here</p>
      <input type="file" id="fileInput" multiple accept=".heic,.jpg" />
      <p class="limit">Maximum 5 photos</p>
      <button id="convertBtn">Convert</button>
      <button id="downloadBtn" disabled>Download Photos</button>
    </section>
    <p class="terms">By uploading your photos you confirm that you accept the <a href="#">terms of use</a>.</p>
  </main>

  <script src="/scripts/main.js"></script>
</body>
</html>
