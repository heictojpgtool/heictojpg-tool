<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEIC to JPG Converter</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <header>
    <h1>HEIC to JPG Converter</h1>
    <nav>
      <a href="#">Log in</a>
      <a href="#">Sign up</a>
    </nav>
  </header>

  <main>
    <div class="upload-container" id="dropZone">
      <div class="plus-icon">+</div>
      <p>Choose HEIC/JPG photos or drop them here</p>
      <p class="limit">Maximum 5 photos</p>
      <input type="file" id="fileInput" multiple accept=".heic,.jpg">
    </div>
    <div class="buttons">
      <button id="convertBtn">Convert</button>
      <button id="downloadBtn" disabled>Download Photos</button>
    </div>
    <p class="terms">
      By uploading your photos you confirm that you accept the <a href="#">terms of use</a>.
    </p>
  </main>

  <script src="/scripts/main.js"></script>
</body>
</html>
