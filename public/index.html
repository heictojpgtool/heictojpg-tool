<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEIC to JPG Converter</title>
  <link rel="stylesheet" href="../styles/style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1><i class="fa-regular fa-image"></i> HEIC to JPG Converter</h1>
    <p><strong>Fast • Private • Free</strong> — Convert your HEIC images to JPG in seconds</p>
  </header>

  <!-- Upload Container -->
  <main class="container">
    <div class="upload-box" id="drop-zone">
      <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
      <p>Drag & drop up to <strong>5 HEIC/JPG</strong> images here</p>
      <span>or</span>
      <label class="choose-btn">
        <input type="file" id="file-input" multiple accept=".heic,.jpg,.jpeg" />
        Choose Files
      </label>
    </div>

    <!-- Buttons -->
    <div class="btn-group">
      <button id="convert-btn" disabled><i class="fa-solid fa-wand-magic-sparkles"></i> Convert</button>
      <button id="download-btn" disabled><i class="fa-solid fa-download"></i> Download All</button>
    </div>

    <!-- Notes -->
    <div class="note"><i class="fa-solid fa-lock"></i> No uploads — all conversions happen in your browser</div>
    <div class="note"><i class="fa-solid fa-circle-info"></i> Maximum 5 images per conversion</div>
  </main>

  <script src="../scripts/app.js"></script>
</body>
</html>
